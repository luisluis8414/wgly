<wgly-sidebar></wgly-sidebar>
<div id="checklist">
  @for (item of shoppingList; track $index) {
  <input
    id="{{ item.itemId }}"
    type="checkbox"
    name="r"
    value="{{ item.itemId }}"
  />
  <label for="{{ item.itemId }}">{{ item.quantity }}x {{ item.name }}</label>
  }
</div>
<div>
  <input type="text" [formControl]="quantity" /><input
    type="text"
    [formControl]="name"
    placeholder="Senf"
  /><button (click)="addItem()">Add</button> <button>Done</button>
</div>
